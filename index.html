<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>유아용 영어 단어 · 발음 포함 · 10개씩 보기 + TTS</title>
  <style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Noto Sans KR,Apple SD Gothic Neo,sans-serif;background:#0b1020;color:#e8ecff}.wrap{max-width:1100px;margin:0 auto;padding:20px}.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:16px}.card{background:#121933;border:1px solid #2a335a;border-radius:16px;padding:8px;display:flex;flex-direction:column;gap:8px;min-height:80px}.en{font-size:18px;font-weight:800}.ko{font-size:14px;color:#a7b1d8}.controls, .tts, .pager, .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}button,select,input[type=range]{background:#121933;color:#e8ecff;border:1px solid #2a335a;border-radius:14px;padding:10px 12px}#inappWarn{display:none;margin-top:10px;padding:10px;border-radius:8px;background:#3a2a2a;color:#ffd9d9}</style>
</head>
<body>
<div class='wrap'>
  <header class='controls'>
    <label>카테고리 50단어</label>
    <select id='category' aria-label='카테고리 선택'></select>
    <button id='shuffleBtn'>🔀 섞기</button>
    <button id='playAllBtn'>▶ 전체 재생(카테고리)</button>
    <button id='pauseBtn'>⏯ 재생/일시정지</button>
    <button id='stopBtn'>⏹ 정지</button>
  </header>

  <div id='inappWarn'>인앱 브라우저는 자동재생이 제한될 수 있어요. 재생 버튼을 눌러 주세요.</div>

  <div class='bar'>
    <span>읽기 속도</span>
    <input id='rate' type='range' min='0.6' max='1.4' step='0.1' value='1' />
    <span id='rateVal'>1.0x</span>
  </div>

  <div id='grid' class='grid' role='list' aria-live='polite'></div>

  <div class='footer'>
    <div class='pager'>
      <button id='prevBtn'>◀ 이전 10개</button>
      <button id='nextBtn'>다음 10개 ▶</button>
    </div>
    <div><span id='pageInfo'>- / -</span></div>
  </div>
</div>
